<!DOCTYPE html>
<html>
<head>
    <title>School Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .scrollable-table {
            overflow-y: auto;
            height: 400px;
            border: 1px solid #6a11cb;
            background-color: rgba(106, 17, 203, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #2575fc;
            padding: 8px;
            text-align: left;
            color: #fff;
        }

        th {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="scrollable-table">
        <table>
            <thead>
                <tr>
                    <th>AUN</th>
                    <th>School Name</th>
                    <th>School Number</th>
                </tr>
            </thead>
            <tbody>
                {% for school in schools %}
                <tr>
                    <td>{{ school.aun }}</td>
                    <td>{{ school.school_name }}</td>
                    <td>{{ school.school_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
