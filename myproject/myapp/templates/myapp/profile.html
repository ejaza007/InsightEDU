<!DOCTYPE html>
<html>
<head>
    <title>Enrollment Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5; /* Light gray background */
            color: #333; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .filter-form {
            text-align: center;
        }

        .filter-form select, .filter-form button {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #2575fc; /* Blue border */
            background-color: #fff; /* White background color */
            color: #2575fc; /* Blue text color */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .filter-form select:hover, .filter-form button:hover {
            background-color: #2575fc; /* Blue background on hover */
            color: #fff; /* White text on hover */
        }

        .filter-form select:focus, .filter-form button:focus {
            outline: none; /* Remove focus outline */
        }

        .scrollable-table {
            overflow-y: auto;
            max-height: 400px;
            border: 1px solid #2575fc; /* Blue border */
            border-radius: 10px;
            padding: 20px;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #2575fc; /* Blue border */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2575fc; /* Blue header background color */
            color: #fff; /* White header text color */
        }
    </style>
</head>
<body>
    <h1 class="page-title">Enrollment Data</h1>
    
    <div class="filter-form">
        <form action="{% url 'profile' %}" method="get">
            <select name="year">
                <option value="">Select Year</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <!-- Add other years as needed -->
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>

    <div class="scrollable-table">
        <table>
            <thead>
                <tr>
                    <th>School Number</th>
                    <th>Number of Students</th>
                    <th>Low Income Students</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                {% for enrollment in data %}
                <tr>
                    <td>{{ enrollment.school_number }}</td>
                    <td>{{ enrollment.number_of_students }}</td>
                    <td>{{ enrollment.number_of_low_income_students }}</td>
                    <td>{{ enrollment.year }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
