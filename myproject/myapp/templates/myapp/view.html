<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Jumbotron styling */
        .jumbotron {
            background: linear-gradient(135deg, #0062cc, #0056b3); /* Modern gradient */
            color: #ffffff;
            padding: 40px 0;
        }

        .jumbotron h1 {
            font-weight: bold;
        }

        .jumbotron p {
            font-size: 1.2rem;
        }

        /* Custom button styling */
        .btn-custom {
            background: linear-gradient(45deg, #28a745, #218838); /* Green gradient */
            color: #ffffff;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #218838, #1e7e34); /* Darker green gradient */
            color: #ffffff;
            text-decoration: none;
        }

        /* Card styling */
        .card {
            margin-bottom: 20px;
            border: none;
        }

        .card-header {
            background: linear-gradient(135deg, #007bff, #0069d9); /* Blue gradient */
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-body p {
            font-size: 1rem;
        }

        /* Container styling */
        .container {
            padding-top: 30px;
        }

        /* Footer styling */
        .footer {
            background: linear-gradient(135deg, #0062cc, #0056b3); /* Footer gradient */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>

    <title>InsightEDU</title>
</head>
<body>

    <!-- Jumbotron Section -->
    <div class="jumbotron text-center">
        <h1>InsightEDU</h1>
        <p>Empowering Educational Insights with Data</p>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Data Viewing and Comparison Section -->
        <div class="row">
            <!-- Enrollment Data Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Enrollment Data</div>
                    <div class="card-body">
                        <p>Access comprehensive datasets on school enrollments.</p>
                        <a class="btn btn-custom" href="/profile/">View Data</a>
                    </div>
                </div>
            </div>

            <!-- Keystone Exam Data Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Keystone Exam Data</div>
                    <div class="card-body">
                        <p>Detailed analysis and trends in Keystone Exams.</p>
                        <a class="btn btn-custom" href="/keystone/">View Data</a>
                    </div>
                </div>
            </div>

            <!-- PSSA Exam Data Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">PSSA Exam Data</div>
                    <div class="card-body">
                        <p>Insights and statistics from PSSA Exams.</p>
                        <a class="btn btn-custom" href="/examp/">View Data</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other existing sections... -->
    </div>

    <!-- Optional JavaScript -->
    <!-- Existing JavaScript links... -->
</body>
</html>
